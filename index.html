<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@900&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    
    <script src="weather-app.js" defer></script>
    <title>Weather App</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-row">
                    <ul class="links">
                        <li>
                            <a href>New</a>
                        </li>
                        <li>
                            <a href>Upload</a>
                        </li>
                        <li>
                            <a href>Share</a>
                        </li>
                    </ul>
                    <div class="wrap">
                        <div class="search">
                           <input type="text" class="searchTerm" placeholder="Search">
                           <button type="submit" class="searchButton">
                             <i class="fa fa-search"></i>
                          </button>
                        </div>
                     </div>

                    <div class="navigation">
                        <button id="notification"><img src="./img/Notifications.svg" alt="Picture of a notification icon" height="40" width="40"></button>
                        <div class="divider"></div>
                        <h3>@Shan207</h3>
                        <img src="./img/avatar.jpg" alt="avatar" class="avatar" height="30" width="30">
                    </div>
                </div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h2 id="administrator">Daily Dash</h2>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>    
                    <a href id="dashboard">Dashboard</a>
                    <a href id="home">Home</a>
                    <a href id="profile">Profile</a>
                    <a href id="messages">Messages</a>
                    <a href id="tasks">Tasks</a>
                    <a href id="communities">Communities</a>
                    <div class="row">
                        <div class="s-divider"></div>
                    </div>
                    <a href id="settings">Settings</a>
                    <a href id="support">Support</a>                   
                    <a href id="privacy">Privacy</a>
                </div>
            </div>

            <div class="main">
                <div id="topSection">
                    <div class="arrows arrowL">
                        <img src="img/arrow_back.svg" class="arrows arrowL" alt="Back arrow" id="back">
                        <button class="arrows arrowL" id="yesterday">Yesterday</button>
                    </div>
                    <div class="citySearch">
                        <input type="text" id="location" placeholder="Search by city or coordinates">
                        <button id="searchButton"></button>
                    </div>
                    <div class="arrows">
                        <button class="arrows arrowR" id="tomorrow">Tomorrow</button>
                        <img src="img/arrow_forward.svg" class="arrows" alt="Forward arrow" id="forward">
                    </div>
                </div>
                <div class="days">
                    <div id="yesterdaysData"></div>
                    <div id="weatherData"></div>
                    <div id="tomorrowsData"></div>
                </div>
                <div id="hourlyForecast"></div>
            </div>

        </div>
    </body>
</html>
